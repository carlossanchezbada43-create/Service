<html>
  <head>
    <meta charset="utf-8" />
    <title>Telepizza - Demo Chat</title>

    <!-- Estilos para embellecer la página -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #ffefe5;
      }

      /* Pantalla de carga */
      #loader {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 20px;
        color: #333;
        z-index: 9999;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #ff3d00;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Contenido real (se muestra después del loader) */
      #content {
        display: none;
        padding: 40px;
        text-align: center;
      }
    </style>

    <script>
      // Oculta el loader después de un pequeño retardo
      window.addEventListener("load", function() {
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "block";
        }, 20000); // 1.8 segundos para darle margen al menú :)
      });
    </script>
  </head>

  <body>

    <!-- LOADER -->
    <div id="loader">
      <div class="spinner"></div>
      Cargando Telepizza...
    </div>

    <!-- CONTENIDO REAL -->
    <div id="content">
      <h1>Bienvenido a Telepizza</h1>
      <p>El menú de ayuda aparecerá en breve.</p>
    </div>

    <!-- *** AQUÍ TUS SCRIPTS ORIGINALES, SIN CAMBIAR NADA *** -->
